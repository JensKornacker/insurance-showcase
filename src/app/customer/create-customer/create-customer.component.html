<div class="row">
  <div class="col-md-4">
    <div class="row pt-3">
      <div class="col">
        <label for="firstname">First Name</label>
        <input id="firstname" type="text" class="form-control" [(ngModel)]="firstname">
      </div>
    </div>
    <div class="row pt-3">
      <div class="col">
        <label for="lastname">Last Name</label>
        <input id="lastname" type="text" [(ngModel)]="lastname" class="form-control">
      </div>
    </div>
    <div class="row pt-3">
      <div class="col">
        <label for="gender">Gender</label>
        <input id="gender" type="text" [(ngModel)]="gender" class="form-control">
      </div>
    </div>
    <div class="row pt-3">
      <div class="col">
        <label for="dateOfBirth">Date of Birth</label>
        <input id="dateOfBirth" type="text" [(ngModel)]="dateOfBirth" class="form-control">
      </div>
    </div>
    <div class="row pt-3">
      <div class="col">
        <label for="email">Email</label>
        <input id="email" type="text" [(ngModel)]="email" class="form-control">
      </div>
    </div>
    <div class="row pt-3">
      <div class="col">
        <button class="btn btn-sm btn-outline-success" (click)="create()">create</button>
      </div>
    </div>
  </div>
</div>
