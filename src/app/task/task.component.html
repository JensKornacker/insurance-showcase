@defer {
  <h3>{{ task.title }}</h3>
  <div class="row">
    <div class="col-md-4">
      <div class="card">
        <div class="card-body">
          {{ task.description }}
        </div>
      </div>
    </div>
  </div>
  <div>
    <div class="row">
      <div class="col-md-12">
        <app-manual-worthiness-check-task [task]="task"
                                          [additionalInfo]="task.additionalInfo"/>
      </div>
    </div>
  </div>

} @placeholder {
  ... Loading
}
